<script src="lib/jquery-2.1.4.min.js"></script>

<script>
    /*
     Z użyciem jQuery wykonaj następujące czynności:
     1. stwórz listę 3 radiobuttonów z etykietami odpowiednio: first, second, third
     2. każdemu polu radio przypisz atrybut o nazwie value z wartościami
     odpowiednio: 1, 2, 3
     3. dodaj przycisk <button> z etykietą "send"
     4. dodaj element <p> nad formularzem, w który będziemy wyświetlać wiadomość
     5. przypisz do przycisku zdarzenie, aby po kliknięciu w miejscu na wiadomość
     <p> pojawiał się komunikat "wybrałeś wartość X", gdzie X to faktycznie
     wybrana wartość pola radio (1,2 lub 3)
     6. obsłuż przypadek gdy nie zostałą wybrana żadna pozycja radio komunikatem
     "wybierz jedną z opcji"
     */

    $('body')
        .prepend($('<form>'))
        .prepend($('<p id="message">').text('...'))

    $('form')
        .append($('<label>').text('first').prepend($('<input type="radio">').attr('name', 'field')))
        .append($('<label>').text('second').prepend($('<input type="radio">').attr('name', 'field')))
        .append($('<label>').text('third').prepend($('<input type="radio">').attr('name', 'field')))
        .append('<input type="submit" id="send" value="send"/>')

    $('label:nth-child(1) input').val(1)
    $('label:nth-child(2) input').val(2)
    $('label:nth-child(3) input').val(3)


    $('#send').click(function (event) {
        event.preventDefault();

        var fieldValue = $('input[name=field]:checked').val();

//        if ? yes : no

        $('p#message').text(
            fieldValue == undefined
                ? 'nie wybrales zadnej wartosci'
                : 'wybrales opcje ' + fieldValue
        );


//        if (value == undefined) {
//            $('p#message').text('nie wybrales zadnej wartosci');
//        }
//        else {
//            $('p#message').text('wybrales opcje ' + value);
//        }


    });


</script>

</body>
