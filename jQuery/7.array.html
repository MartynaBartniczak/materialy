<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>7.array</title>
</head>
<body>

<div id="heroes">

</div>

<script src="lib/jquery-2.1.4.min.js"></script>
<script>

    var heroes = ["Batman", "Robin", "Freeze", "Riddler"];

	/*
	 Z użyciem jQuery:
	 1. stwórz listę nienumerowaną <ul>
	 2. dodaj do listy elementy <li> z tablicy heroes
	 3. każdemu elementowi listy dodaj klasę css o nazwie "hero"
	*/

	$('#heroes').append($('<ul>'));


	for (var i=0; i<heroes.length; i++) {
        $('ul').append($('<li>').addClass('hero').text(heroes[i]));
    }

    heroes.forEach(function(hero) {
        $('ul').append($('<li>').addClass('hero').text(hero));
    });

	i=0;
	while (i<heroes.length) {
        $('ul').append($('<li>').addClass('hero').text(heroes[i]));
        i++;
	}

    i=0;
	do {
        $('ul').append($('<li>').addClass('hero').text(heroes[i]));
        i++;
	}
	while(i<heroes.length)



</script>

</body>
</html>
