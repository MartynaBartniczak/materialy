<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
</head>
<body>
<section>
    <h1>Sign Up</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-xs-2 control-label" for="inputEmail">Email:</label>
            <div class="col-xs-10">
                <input class="form-control" type="email" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label" for="inputPassword">Password:</label>
            <div class="col-xs-10">
                <input class="form-control" type="password" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label" for="confirmPassword">Confirm Password:</label>
            <div class="col-xs-10">
                <input class="form-control" type="password" id="confirmPassword" placeholder="Confirm Password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label" for="firstName">First Name:</label>
            <div class="col-xs-10">
                <input class="form-control" type="text" id="firstName" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label" for="lastName">Last Name:</label>
            <div class="col-xs-10">
                <input class="form-control" type="text" id="lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label" for="phoneNumber">Phone:</label>
            <div class="col-xs-10">
                <input class="form-control" type="tel" id="phoneNumber" placeholder="Phone Number">
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">Date of Birth:</label>
            <select>
                <option>Date</option>
            </select>
            <select>
                <option>Month</option>
            </select>
            <select>
                <option>Year</option>
            </select>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label" for="postalAddress">Address:</label>
            <div class="col-xs-10">
                <textarea class="form-control" rows="3" id="postalAddress" placeholder="Postal Address"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label" for="ZipCode">Zip Code:</label>
            <div class="col-xs-10">
                <input class="form-control" type="text" id="ZipCode" placeholder="Zip Code">
            </div>
           </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">Gender:</label>
            <div class="checkbox">
            <label>
                <input type="radio" name="genderRadios" value="male"> Male
            </label>
            <label>
                <input type="radio" name="genderRadios" value="female"> Female
            </label>
            </div>
        </div>
        <div class="checkbox">
            <label class="col-xs-4 col-xs-offset-2 control-label">
                <input type="checkbox" value="news"> Send me latest news and updates.
            </label>
        </div>
        <div>
            <div class="checkbox">
                <label class="col-xs-4 col-xs-offset-1 control-label">
                    <input type="checkbox" value="agree">  I agree to the <a href="#">Terms and Conditions</a>.
                </label>
            </div>
        </div>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</section>
</body>
</html>
