<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
</head>
<body>
<section class="container">
    <h1>Sign Up</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail" class="col-sm-3 control-label">Email:</label>
            <div class="col-sm-9">
                <input type="email" class=" form-control" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-3 control-label">Password:</label>
            <div class="col-sm-9">
                <input type="password" class=" form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="col-sm-3 control-label">Confirm Password:</label>
            <div class="col-sm-9">
                <input type="password" class=" form-control" id="confirmPassword" placeholder="Confirm Password">
            </div>
        </div>
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label" >First Name:</label>
            <div class="col-sm-9">
                <input type="text" class=" form-control" id="firstName" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label"> Last Name:</label>
            <div class="col-sm-9" >
                <input type="text" class=" form-control" id="lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="phoneNumber" class="col-sm-3 control-label"> Phone:</label>
            <div class="col-sm-9">
                <input type="tel" class=" form-control" id="phoneNumber" placeholder="Phone Number">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"> Date of Birth:</label>
            <div class="col-sm-3">
            <select class="form-control">
                <option>Date</option>
            </select>
            </div>
            <div class="col-sm-3">
            <select class="form-control">
                <option>Month</option>
            </select>
            </div>
            <div class="col-sm-3">
            <select class="form-control">
                <option>Year</option>
            </select>
            </div>
        </div>
        <div class="form-group">
            <label for="postalAddress" class="col-sm-3 control-label">Address:</label>
            <div class="col-sm-9">
            <textarea class="form-control" rows="3" id="postalAddress" placeholder="Postal Address"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="ZipCode" class="col-sm-3 control-label ">Zip Code:</label>
            <div class="col-sm-9">
            <input type="text" class="form-control" id="ZipCode" placeholder="Zip Code">
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Gender:</label>
            <label class="radio">
                <input type="radio" class="col-sm-3" name="genderRadios" value="male"> Male
            </label>
            <label class="radio">
                <input type="radio" class="col-sm-3" name="genderRadios" value="female"> Female
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" value="news" > Send me latest news and updates.
            </label>
        </div>
        <div class="form-group col-sm-3>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="agree">  I agree to the <a href="#">Terms and Conditions</a>.
                </label>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary col-sm-1 col-sm-offset-3" value="Submit">
            <input type="reset" class="btn btn-default col-sm-1" value="Reset">
        </div>
    </form>
</section>
</body>
</html>
