<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
</head>
<body>
<section>
    <h1>Sign Up</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="col-sm-2 control-label">Confirm Password:</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
            </div>
        </div>
        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="phoneNumber" class="col-sm-2 control-label">Phone:</label>
            <div class="col-sm-8">
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Date of Birth:</label>
          <div class="col-sm-2">
            <select class="form-control">
                <option>Date</option>
            </select>
          </div>
            <div class="col-sm-2">
            <select class="form-control">
                <option>Month</option>
            </select>
            </div>
                <div class="col-sm-2">
            <select class="form-control">
                <option>Year</option>
            </select>
                </div>
        </div>
        <div class="form-group">
            <label for="postalAddress" class="col-sm-2 control-label">Address:</label>
            <div class="col-sm-8">
            <textarea rows="3" class="form-control" id="postalAddress" placeholder="Postal Address"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="ZipCode"  class="col-sm-2 control-label">Zip Code:</label>
            <div class="col-sm-8">
            <input type="text" class="form-control" id="ZipCode" placeholder="Zip Code">
            </div>
        </div>
        <div>
            <label class="col-sm-2 control-label">Gender:</label>
            <div class="col-sm-2 radio">
            <label>
                <input type="radio" name="genderRadios" value="male"> Male
            </label>
            </div>
            <div class="col-sm-2 radio"
                <label>
                <input type="radio" name="genderRadios" value="female"> Female
            </label>
            <div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">
                <input type="checkbox" value="news"> Send me latest news and updates.
            </label>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="agree">  I agree to the <a href="#">Terms and Conditions</a>.
                </label class="col-sm-2 control-label">
            </div>
        </div>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</section>
</body>
</html>
