<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
</head>
<body>
<section>
    <h1>Sign Up</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input class="form-control" type="email" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
            <div>
                <input class=form-control type="password" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="col-sm-2 control-label">Confirm Password:</label>
            <div class="col-sm-10"
            <div>
                <input class="form-control" type="password" id="confirmPassword" placeholder="Confirm Password">
            </div>
        </div>
        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-10"
            <div>
                <input class="form-control" type="text" id="firstName" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-10"
            <div>
                <input class="form-control" type="text" id="lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="phoneNumber" class="col-sm-2 control-label">Phone:</label>
            <div class="col-sm-10"
            <div class="form-group">
                <input class="form-control" type="tel" id="phoneNumber" placeholder="Phone Number">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
            <label class="control-label">Date of Birth:</label>
            <select class="form-control-static">
                <option>Date</option>
            </select>
            <select class="form-control-static">
                <option>Month</option>
            </select>
            <select class="form-control-static">
                <option>Year</option>
            </select>
        </div>
        <div class="form-group">
            <label for="postalAddress">Address:</label>
            <textarea rows="3" id="postalAddress" placeholder="Postal Address"></textarea>
        </div>
        </div>
        <div class="form-group">
            <label for="ZipCode">Zip Code:</label>
            <input type="text" id="ZipCode" placeholder="Zip Code">
        </div>
        <div class="radio">
            <label>Gender:</label>
            <label>
                <input type="radio" name="genderRadios" value="male"> Male
            </label>
            <label>
                <input type="radio" name="genderRadios" value="female"> Female
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="news"> Send me latest news and updates.
            </label>
        </div>
        <div>
            <div>
                <label>
                    <input type="checkbox" value="agree">  I agree to the <a href="#">Terms and Conditions</a>.
                </label>
            </div>
        </div>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</section>
</body>
</html>
