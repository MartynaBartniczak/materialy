<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
</head>
<body>
<section class="container">
    <h1>Sign Up</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="inputEmail">Email:</label>
            <div class="col-sm-10">
                <input class="form-control" type="email" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputPassword">Password:</label>
            <div class="col-sm-10">
                <input class="form-control" type="password" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="confirmPassword">Confirm Password:</label>
            <div class="col-sm-10">
                <input class="form-control" type="password" id="confirmPassword" placeholder="Confirm Password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="firstName">First Name:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="firstName" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="lastName">Last Name:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="phoneNumber">Phone:</label>
            <div class="col-sm-10">
                <input class="form-control" type="tel" id="phoneNumber" placeholder="Phone Number">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Date of Birth:</label>
            <div class="row col-sm-10">
                <div class="col-sm-4">
                    <select class="form-control">
                        <option>Date</option>
                    </select>
                </div>
                <div class="col-sm-4">
                    <select class="form-control">
                        <option>Month</option>
                    </select>
                </div>
                <div class="col-sm-4">
                    <select class="form-control">
                        <option>Year</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="postalAddress">Address:</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" id="postalAddress" placeholder="Postal Address"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="ZipCode">Zip Code:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="ZipCode" placeholder="Zip Code">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Gender:</label>
            <div>
                <div class="col-sm-1 radio-inline col-sm-offset-1">
                    <label class="control-label">
                        <input type="radio" name="genderRadios" value="male"> Male
                    </label>
                </div>
                <div class="col-sm-1 radio-inline">
                    <label class="control-label">
                        <input type="radio" name="genderRadios" value="female"> Female
                    </label>
                </div>
            </div>
        </div>
        <div class="checkbox col-sm-offset-2">
            <label>
                <input type="checkbox" value="news"> Send me latest news and updates.
            </label>
        </div>
        <div>
            <div class="checkbox col-sm-offset-2">
                <label>
                    <input type="checkbox" value="agree">  I agree to the <a href="#">Terms and Conditions</a>.
                </label>
            </div>
        </div>
        <div>
            <input class="btn btn-primary col-sm-offset-2" type="submit" value="Submit">
            <input class="btn btn-default" type="reset" value="Reset">
        </div>
    </form>
</section>
</body>
</html>
