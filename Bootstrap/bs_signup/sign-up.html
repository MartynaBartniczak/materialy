<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<!-- Latest compiled and minified CSS -->
</head>
<body>
<section class="container">
    <h1>Sign Up</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail" class="col-sm-3 control-label">Email:</label>
            <div class="col-sm-9">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-3 control-label">Password:</label>
            <div class="col-sm-5">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="col-sm-3 control-label">Confirm Password:</label>
            <div class="col-sm-5">
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password">
            </div>
        </div>
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">First Name:</label>
            <div class="col-sm-5">
                <input type="text" id="firstName" class="form-control" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Last Name:</label>
            <div class="col-sm-7">
                <input type="text" id="lastName" class="form-control" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="phoneNumber" class="col-sm-3 control-label">Phone:</label>
            <div class="col-sm-3">
                <input type="tel" id="phoneNumber" class="form-control" placeholder="Phone Number">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Date of Birth:</label>
            <div class="col-sm-3">
                <select class="form-control">
                    <option>Date</option>
                </select>
            </div>
            <div class="col-sm-3">
                <select class="form-control">
                    <option>Month</option>
                </select>
            </div>
            <div class="col-sm-3">
                <select class="form-control">
                    <option>Year</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="postalAddress" class="col-sm-3 control-label">Address:</label>
            <div class="col-sm-6">
                <textarea rows="3" id="postalAddress" class="form-control" placeholder="Postal Address"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="ZipCode" class="col-sm-3 control-label">Zip Code:</label>
            <div class="col-sm-2">
                <input type="text" id="ZipCode" class="form-control" placeholder="Zip Code">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Gender:</label>
            <div class="col-sm-9">
                <div class="radio">
                    <label>
                        <input type="radio" name="genderRadios" value="male"> Male
                    </label>
                    <label>
                        <input type="radio" name="genderRadios" value="female"> Female
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="news"> Send me latest news and updates.
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="agree"> I agree to the <a href="#">Terms and Conditions</a>.
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
            <input class="btn btn-success" type="submit" value="Submit">
            <input class="btn btn-danger" type="reset" value="Reset">
        </div>
        </div>
    </form>
</section>
</body>
</html>
